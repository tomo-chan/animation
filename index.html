  <script type="text/javascript">
    (function(){
      var canvas   = document.getElementById('canvas');
      var render   = new Render(canvas);

      var animeMap = {};
      animeMap.C3 = {};
      animeMap.C3[1]  = RotateToMouse;
      animeMap.C3[2]  = Bobbing;
      animeMap.C3[3]  = Wave1;
      animeMap.C5 = {};
      animeMap.C5[1]  = Velocity1;
      animeMap.C5[2]  = Velocity2;
      animeMap.C5[3]  = VelocityAngle;
      animeMap.C5[4]  = FollowMouse;
      animeMap.C5[5]  = Acceleration1;
      animeMap.C5[6]  = Acceleration2;
      animeMap.C5[7]  = Acceleration3;
      animeMap.C5[8]  = Gravity;
      animeMap.C5[9]  = FollowMouse2;
      animeMap.C5[10] = ShipSim;
      animeMap.C6 = {};
      animeMap.C6[1]  = Removal;
      animeMap.C6[2]  = Fountain;
      animeMap.C6[3]  = ShipSim2;
      animeMap.C6[4]  = Bouncing;
      animeMap.C6[5]  = Bouncing2;
      animeMap.C6[6]  = Friction1;
      animeMap.C6[7]  = Friction2;
      animeMap.C6[8]  = ShipSimFriction;
      animeMap.C7 = {};
      animeMap.C7[1]  = MouseEvents;
      animeMap.C8 = {};
      animeMap.C8[1]  = Easing1;
      animeMap.C8[2]  = Easing2;
      animeMap.C8[3]  = EasingOff;
      animeMap.C8[4]  = EasingToMouse;
      animeMap.C8[5]  = Spring1;
      animeMap.C8[6]  = Spring2;
      animeMap.C8[7]  = Spring3;
      animeMap.C8[8]  = Spring4;
      animeMap.C8[9]  = Spring5;
      animeMap.C8[10] = Chain;
      animeMap.C8[11] = MultiSpring;
      animeMap.C8[12] = OffsetSpring;
      animeMap.C8[13] = DoubleSpring;
      animeMap.C9 = {};
      animeMap.C9[1]  = ObjectHitTest;
      animeMap.C15 = {};
      animeMap.C15[1]  = Perspective1;
      animeMap.C15[2]  = Perspective2;
      animeMap.C15[7]  = Fireworks;
      animeMap.C15[8]  = Trees;
      animeMap.C15[9]  = Trees2;
      animeMap.C16 = {};
      animeMap.C16[1]  = Line3D1;
      animeMap.C16[2]  = Line3D2;
      animeMap.C16[3]  = Square3D;
      animeMap.C16[6]  = Triangles;
      animeMap.C16[7]  = Cube;
      animeMap.C16[8]  = Cylinder;

      var br = document.createElement('br');
      var baseBtn  = document.createElement('input');
      baseBtn.type = 'button';
      var animeBtns = document.getElementById('animeBtns');
      for(var key in animeMap) {
        var chapters = animeMap[key];
        for(var num in chapters) {
          var animeObject = chapters[num];
          var animeBtn = baseBtn.cloneNode();
          animeBtn.value = key +'_'+num;
          animeBtn.addEventListener('click', function(evt){
            return animeBtnClickHandler(evt, animeObject);
          }());
          animeBtns.appendChild(animeBtn);
        }
        animeBtns.appendChild(br.cloneNode());
      }

      var startBtn = document.getElementById('startBtn');
      startBtn.addEventListener('click', function(){
        render.start();
      }, false);
      var stopBtn = document.getElementById('stopBtn');
      stopBtn.addEventListener('click', function(){
        render.stop();
      }, false);

      function animeBtnClickHandler(evt, object) {
        return function(evt) {
          var instance = new object(render);
          instance.init();
        };
      }
    })();
  </script>
</body>
</html>
